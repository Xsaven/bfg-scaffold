<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Bfg Scaffold</title>
      <script>
          window.webs = {};
          window.electron = require('electron');
          window.fs = require('fs');
          window.path = require('path');
          window.exec = require('child_process').exec;
          window.chokidar = require('chokidar');
          try {
              window.iohook = require('iohook');
          } catch (e) {}
          window.root_dir = process.env.DOC_ROOT_DIR;
          window.env = process.env;
          window.camel = (str, first = false) => {
              return str.replace(/[-_]/g, ' ').replace(/(?:^\w|[A-Z]|\b\w)/g, (word, index) => {
                  return first ? word.toUpperCase() : (index === 0 ? word.toLowerCase() : word.toUpperCase());
              }).replace(/\s+/g, '');
          }
          window.chokidar.watch(window.root_dir, {
              persistent: true,
              ignoreInitial:true,
              ignored: [
                  /node_modules/,
                  /vendor/,
                  /.idea/,
                  /.bfg-scaffold-config.json/,
                  /database\/scaffold.json/,
                  /storage\/packages.php/,
                  /storage\/framework/,
                  /storage\/logs/,
              ]
          })
              .on('all', (event, path) => window.app.fileEmit('all', path, event))
              .on('add', path => window.app.fileEmit('add', path, 'add'))
              .on('change', path => window.app.fileEmit('change', path, 'change'))
              .on('unlink', path => window.app.fileEmit('unlink', path, 'unlink'))
              .on('addDir', path => window.app.fileEmit('addDir', path, 'addDir'))
              .on('unlinkDir', path => window.app.fileEmit('unlinkDir', path, 'unlinkDir'));
      </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
